<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol G. Guela - Portfolio</title>
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #5b21b6;
            --primary-light: #ede9fe;
            --text-main: #2d2d2d;
            --text-light: #fff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: var(--primary-light);
            color: var(--text-main);
        }

        .top-nav {
            background: var(--primary);
            box-shadow: 0 2px 10px rgba(124,58,237,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: center;
        }

        .nav-menu li {
            margin: 0;
        }

        .nav-menu a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .nav-menu a:hover {
            background: var(--primary-dark);
            border-bottom-color: var(--primary-light);
        }

        .nav-menu a.active {
            color: var(--primary-light);
            border-bottom-color: var(--primary-light);
            background: var(--primary-dark);
        }

        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            color: var(--primary);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .welcome-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .nav-menu {
                flex-wrap: wrap;
            }

            .nav-menu a {
                padding: 12px 15px;
                font-size: 14px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <h1>Welcome to My Portfolio</h1>
        <p class="welcome-text">I'm Carol G. Guela, an Information Systems student passionate about technology and innovation.</p>
    </div>
</body>
</html>
